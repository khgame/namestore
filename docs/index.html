<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NameStore - Namespaced Key-Value Storage</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Pluggable namespaced KV storage toolkit with comprehensive operations">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #42b983;
      --theme-color-dark: #33a06f;
    }

    .markdown-section code {
      border-radius: 2px;
      color: #e96900;
      font-size: 0.8rem;
      margin: 0 2px;
      padding: 3px 5px;
      white-space: pre-wrap;
    }

    .markdown-section pre {
      background-color: #f8f8f8;
      border-radius: 4px;
      overflow: auto;
      padding: 1.2em 1.4em;
      word-wrap: normal;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'NameStore',
      repo: 'khicago/namestore',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: true,
      onlyCover: false,
      search: {
        depth: 3,
        noData: 'No results found',
        placeholder: 'Search...'
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <!-- Prism for Go syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
</body>
</html>
